<body>
   <script>
       var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "http://freegeoip.net/json/github.com");
        xmlhttp.send();

        xmlhttp.onload = function() {
        var xmlDoc = xmlhttp.responseText;
        var obj = JSON.parse(xmlDoc);
        var ip = obj.ip;
        console.log(ip);
        
        var con = obj.country_name;
        console.log(con);
        

        
        




}

    </script> 
</body>
